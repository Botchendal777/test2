<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPCA Mobile-Friendly Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

    <!-- Hero Slider -->
    <div class="slider">
        <img src="images/hero1.webp" alt="SPCA Hero Image" loading="lazy">
    </div>

    <!-- Pet Adoption Section -->
    <section class="pet-listings">
        <h2>Adopt a Pet</h2>
        <div class="pets-container">
            <!-- Example Pet Cards (Dynamically loaded via JS) -->
            <div class="pet-card">
                <img src="images/dog1.webp" alt="Buddy the Dog" loading="lazy">
                <h3>Buddy</h3>
                <p>Friendly Labrador | 2 years old</p>
                <button class="btn-adopt">Meet Buddy</button>
            </div>
        </div>
    </section>

    <!-- Donation Section -->
    <section class="donations">
        <h2>Support Us</h2>
        <button class="btn-donate" onclick="window.open('https://www.payfast.co.za/donate')">Donate via PayFast</button>
    </section>

    <!-- Contact Form -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="scripts.js" defer></script>
</body>
</html>
